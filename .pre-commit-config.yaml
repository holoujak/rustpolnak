repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-yaml
- repo: https://github.com/doublify/pre-commit-rust
  rev: v1.0
  hooks:
   - id: fmt
   - id: cargo-check
   - id: clippy
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.3
  hooks:
    - id: ruff-format
    - id: ruff-check
      args: [ --fix ]
- repo: local
  hooks:
    - id: dioxus-fmt
      name: dioxus formatter
      entry: dx fmt
      language: system
      types: [rust]
      pass_filenames: false
    - id: dioxus-check
      name: dioxus check
      entry: dx check
      language: system
      types: [rust]
      pass_filenames: false
